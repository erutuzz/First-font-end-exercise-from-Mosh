<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="block container block__domain">
      <header class="domain__header block__header">
        <h2>The best webhosting Starting at per month</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti
          voluptatem quasi fugit? Assumenda, cum nihil!
        </p>
      </header>
      <div class="input-group domain__input">
        <input type="text" class="input" placeholder="Enter domain name here" />
        <button class="btn btn--accent">
          <svg class="icon icon--accent">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          SEARCH
        </button>
      </div>
      <ul class="list grid domain__pricing">
        <li><span class="badger badger--secondary">.com $9.26</span></li>
        <li>.sg $7.91</li>
        <li>.space $12.98</li>
        <li>.info $14.15</li>
        <li>.net $16.15</li>
        <li>.xyz $10.15</li>
      </ul>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
