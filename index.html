<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <blockquote class="quote">
      <p class="quote__content">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laudantium
        obcaecati sed unde amet quos impedit ad eum vel? Rem, itaque!
      </p>
      <div class="media">
        <div class="media__image quote__image">
          <svg class="icon icon--primary">
            <use xlink:href="images/sprite.svg#line"></use>
          </svg>
        </div>

        <div class="media__body">
          <h3 class="media__title quote__name">John Smith</h3>
          <p class="media__content quote__vocation">abc company</p>
        </div>
      </div>
    </blockquote>
  </body>
</html>
